<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Utenti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-body">

<!-- login -->
<div id="loginOverlay">
    <div id="loginBox">
        <h2>Login</h2>

        <label>Username</label>
        <input id="username" type="text" value="admin">

        <label>Password</label>
        <input id="password" type="password" value="admin1234">

        <button id="loginBtn">Accedi</button>

        <p id="loginStatus"></p>
    </div>
</div> 

<!-- crea utente -->
<div id="createOverlay" class="modal-overlay">
    <div id="createBox" class="modal-box">
        <h2>Nuovo utente</h2>

        <form id="createForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" required>
            <input type="date" id="dataDiNascita" required>

            <div class="modal-actions">
                <button type="button" id="closeCreateBtn" class="btn-secondary">Annulla</button>
                <button type="submit" class="btn-primary">Crea</button>
            </div>
        </form>

        <p id="createStatus"></p>
    </div>
</div>

<!-- modifica utenente -->
<div id="editOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2>Modifica utente</h2>

        <form id="editForm">
            <input type="hidden" id="editId">

            <input type="text" id="editNome" placeholder="Nome" required>
            <input type="text" id="editCognome" placeholder="Cognome" required>
            <input type="text" id="editCodiceFiscale" placeholder="Codice Fiscale" required>
            <input type="date" id="editDataDiNascita" required>

            <div class="modal-actions">
                <button type="button" id="closeEditBtn" class="btn-secondary">Annulla</button>
                <button type="submit" class="btn-primary">Salva</button>
            </div>
        </form>

        <p id="editStatus"></p>
    </div>
</div>

<!-- container -->
<div id="mainContent" class="page-container">
    
    <!-- top bar -->
    <div class="top-bar">
        <span id="userInfo"></span>
        <button id="logoutBtn" class="btn-secondary">Logout</button>
    </div>

    <h1>Gestione Utenti</h1>

    <!-- barra di ricerca -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cerca per nome, cognome o CF">
        <button id="searchBtn">Cerca</button>
        <button id="openCreateModalBtn" class="btn-primary">Nuovo utente</button>
    </div>
	
	<div class="filters-and-sort">

	    <div class="filters-bar">
	        <label>Nati dal:
	            <input type="date" id="filterFrom">
	        </label>

	        <label>al:
	            <input type="date" id="filterTo">
	        </label>
	    </div>

	    <div class="sort-bar">
	        <button id="sortDateBtn" class="btn-secondary">Cronologico (data nascita)</button>
			<button id="sortFirstNameBtn" class="btn-secondary">Alfabetico (nome)</button>
	        <button id="sortNameBtn" class="btn-secondary">Alfabetico (cognome)</button>
	        <button id="resetFiltersBtn" class="btn-secondary">Reset filtri</button>
	    </div>

	</div>

    <!-- lista -->
    <h3>Lista utenti</h3>
	
	<div class="pagination-bar">
		<button id="prevPageBtn" class="btn-secondary">&laquo; Pagina precedente</button>
	    <span id="paginationInfo">Pagina 1 di 1</span>
	    <button id="nextPageBtn" class="btn-secondary">Pagina successiva &raquo;</button>
	</div>
	
    <table id="utentiTable" border="1" cellpadding="6">
        <thead>
        <tr>
            <th id="thId">ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Codice Fiscale</th>
            <th>Nascita</th>
            <th id="thAzioni">Azioni</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="tableStatus"></p>

</div>

<script src="js/script.js"></script>
</body>
</html>
